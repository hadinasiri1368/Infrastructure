<?xml version="1.0" encoding="UTF-8"?>
<Configuration status="WARN">

    <Appenders>
        <Console name="Console" target="SYSTEM_OUT">
            <PatternLayout pattern="%d{yyyy-MM-dd HH:mm:ss} %-5level [%t] %logger{36} - %msg%n"/>
        </Console>

        <File name="AuditFile" fileName="logs/audit.log" append="true">
            <PatternLayout pattern="%d{yyyy-MM-dd HH:mm:ss} %-5level [%t] %logger{36} - %msg%n"/>
        </File>

        <File name="exceptionFile" fileName="logs/exception.log" append="true">
            <PatternLayout pattern="%d{yyyy-MM-dd HH:mm:ss} %-5level [%t] %logger{36} - %msg%n"/>
        </File>
    </Appenders>

    <Loggers>
        <Logger name="audit" level="info" additivity="false">
            <AppenderRef ref="Console"/>
            <AppenderRef ref="AuditFile"/>
        </Logger>

        <Logger name="exception" level="info" additivity="false">
            <AppenderRef ref="Console"/>
            <AppenderRef ref="exceptionFile"/>
        </Logger>

        <Root level="info">
            <AppenderRef ref="Console"/>
        </Root>
    </Loggers>

</Configuration>
